<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <style>
        * {
            user-select: none;
        }

        body {
            min-height: 100vh;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }
    </style>

    <title>Currency Converter</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center gap-5 bg-dark">
    <header>
        <h1 class="text-white">Currency Converter</h1>
    </header>

    <main class="d-flex flex-column p-4 gap-3 rounded bg-light">
        <div class="d-flex align-items-center justify-content-center gap-2">
            <label for="from">
                <select id="from" class="form-select">
                    <option value="yuan">Yuan</option>
                    <option value="dollar">Dollar</option>
                    <option value="euro">Euro</option>
                    <option value="real">Real</option>
                    <option value="ruble">Ruble</option>
                </select>
            </label>


            <input type="number" id="converting" class="form-control w-50" placeholder="Amount" maxlength="32">

            <label for="to">
                <select id="to" class="form-select">
                    <option value="yuan">Yuan</option>
                    <option value="dollar">Dollar</option>
                    <option value="euro">Euro</option>
                    <option value="real">Real</option>
                    <option value="ruble">Ruble</option>
                </select>
            </label>
        </div>

        <input type="number" id="converted" class="form-control" placeholder="Result" maxlength="32" disabled>

        <button id="converter" class="btn btn-primary">Convert to</button>
    </main>

    <footer>
        <a href="https://github.com/gabrielsl11" class="text-white link-underline-dark">
            <span>gabrielsl11</span>
        </a>
    </footer>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
